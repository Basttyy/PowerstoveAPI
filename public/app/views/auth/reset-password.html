<div class="vertical-align-wrap">
    <div class="vertical-align-middle">
        <div class="auth-box ">
            <div class="left">
                <div class="content">
                    <div class="logo text-center"><img src="app/assets/img/logo-dark.png" alt="Klorofil Logo"></div>
                    <form class="form-auth-small" id="reset_pass_form" action="#reset-password">
                        <div class="input-group form-group">
                            <label for="password" class="control-label sr-only">New Password</label>
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                        </div>
                        <div class="input-group form-group">
                            <label for="password" class="control-label sr-only">Re-enter Password</label>
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Re-enter Password">
                        </div>
                        <input type="hidden" class="form-control" id="token" name="token">
                        <input type="hidden" class="form-control" id="email" name="email">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Reset Password</button>
                        <div class="bottom">
                            <span><i class="fa fa-envelope"></i> <a href="#auth/password/reset-link">Not Working?</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="overlay"></div>
                <div class="content text">
                    <h1 class="heading">Powerstove Admin Access</h1>
                    <p>Type New Password To Reset</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
